name: Node.js CI
on:
  push:
    branches: [ master, work ]
  pull_request:
    branches: [ master, work ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm ci
    - run: npm run test
